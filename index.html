<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl mt-14 text-center capitalize">wellcome to my <span class="font-semibold text-lime-400">Baap
                er
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-cyan-300 mt-6 w-2/4 m-auto rounded-lg py-6">
            <h3 class="text-3xl text-center my-4 font-medium">Please Login</h3>
            <div>
                <input id="email-field" class="border rounded border-gray-400 block m-auto w-2/4 px-4 mb-4" type="text"
                    placeholder="Enter Email">
                <input id="password-field" class="border rounded border-gray-400 block m-auto w-2/4 px-4 mb-6"
                    type="password" name="" id="" placeholder="Password">
                <button id="login-btn"
                    class="text-xl text-white py-2 px-8 bg-teal-700 m-auto block mb-4 rounded">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
